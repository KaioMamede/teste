<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body background="./img/orange-yellow-light.png">
  <div class="container">
    <div class="header">
      <span>Cadastro de Produtos</span>
      <button onclick="openModal()" id="new">Cadastrar</i></button>
    </div>

    <div class="divTable"> 
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>ID do produto</th>
            <th>Preço</th>
            <th>Desconto (%)</th>
            <th>P.Final</th>
            <th class="acao" style="color: blue;">Editar</th>
            <th class="acao" style="color: red;">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome"><strong>Nome</strong></label>
          <input id="m-nome" type="text" required />
  
          <label for="m-idp"><strong>ID do produto</strong></label>
          <input id="m-idp" type="text" required />
  
          <label for="m-preco"><strong>Preço</strong></label>
          <input id="m-preco" type="number" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
